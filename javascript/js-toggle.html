<!DOCTYPE html>
<html>
<head>
  <title>JavaScript and JQuery</title>
  <!--JQuery library-->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>HOLLA.</h1>

  <div id="my-element" class="btn btn-info">
  This is my div.  
  </div>


  <script type="text/javascript">

  // sets a css ID of "your-element" to the div tag
    $("div").attr("id", "your-element");

    // sets a css CLASS of "special" to the div tag
    $("div").addClass("special");  

    // Adds or removes CLASS "special" to/from elemennts with an ID of "your-element"
    $("#your-element").toggleClass("special");

    $(function(){
   $("#your-element").click(function (e){
     var paragraphText = $(e.target).text();
     $("#your-element").toggleClass("special")
     if ($("div").hasClass("special")){
       alert("It's special!");
     } else {
       alert("It's normal... =(");
     }
   });
 });

    


  </script>

</body>
</html>
